<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/headerFont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
   
</head>
<body>
   <div class="cssans cssans--center titleDiv" >
        <div class="cssans__accessible"></div>
    
        <div class="cssans__word" id="title">
            <b class="cssans:N"></b>
            <b class="cssans:o"></b>
            <b class="cssans:t"></b>
            <b class="cssans:e"></b>
            <b class="cssans:p"></b>
            <b class="cssans:a"></b>
            <b class="cssans:d"></b>
            <b class="cssans:-"></b>
            <b class="cssans:-"></b>
        </div>
    </div>

    <div id="introDiv">
        <p id="intro">
            Reducing tabs, windows, and clutter to one, easy to use website. Search or browse for current events or scholarly journals and take notes as your reading. 
        </p>
    </div>
    <section id="content">
        <div class="row">
            <div class="col s12">
                <form class="login">
                    <h3 class="log">Login</h3>
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1"></label> -->
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1"></label> -->
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn orange accent-3 btn-default">Login</button>
                </form>
                <p>Or sign up <a href="/">here</a></p>
                <a href="/about">Developer info</a>
            </div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
