<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/headerFont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>


<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/about">Developer</a></li>
                </ul>
            </div>
        </nav>
        <div id="title" class="cssans cssans--center">
            <div class="cssans__accessible"></div>
            <div class="cssans__word">
                <b class="cssans:N"></b>
                <b class="cssans:o"></b>
                <b class="cssans:t"></b>
                <b class="cssans:e"></b>
                <b class="cssans:p"></b>
                <b class="cssans:a"></b>
                <b class="cssans:d"></b>
                <b class="cssans:-"></b>
                <b class="cssans:-"></b>
            </div>
        </div>
    </header>
    <div id="introDiv">
        <p id="intro">
            Reducing tabs, windows, and clutter to one, easy to use website. Search or browse for current events or scholarly journals and take notes as your reading. 
        </p>
    </div>

    <section id="content">
        <div>
            <div>
                <form class="signup">
                  <h2 class="log">Signup</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn orange accent-3 btn btn-default">Sign Up</button>
                  </form>
                  <br />
                  <!-- change to route -->
                <p>Or login <a href="/login">here</a></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p>Christopher || Gio || Chloe || Maverick</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
</body>
</html>
